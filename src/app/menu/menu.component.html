
<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">

  <div fxFlex>
    <div>
        <h1>Menu :</h1>
        <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes">
        <img height="150px" src="{{dish.image}}" alt="{{dish.name}}">
        <mat-grid-tile-footer>
          <h3 matLine>{{dish.name | uppercase}}</h3>
          <!-- <p matLine>
            <span> {{dish.description}}</span>
          </p> -->
        </mat-grid-tile-footer>
      </mat-grid-tile>
      
    </mat-grid-list>
    <hr>
  </div>
  <div fxFlex *ngIf="selectedDish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{selectedDish.image}}" alt="{{selectedDish.name}}">
      <mat-card-content>
        <p >
            <span> {{selectedDish.description}}</span>
          </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
</div>
